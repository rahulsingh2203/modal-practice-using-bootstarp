<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Modal Practice</title>
</head>

<body class="bg-warning d-flex justify-content-center">
    <button class="btn btn-lg btn-primary m-5" type="button" data-bs-toggle="modal" data-bs-target="#mydiv">Comment Here!!!</button>

    <div id="mydiv" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">It's good to see you again...</h3>
                </div>
                <div class="modal-body"><textarea name="" id="" cols="30" rows="10" class="form-control"
                        placeholder="Please write down your comment...">
                    </textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button" >Send!</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
